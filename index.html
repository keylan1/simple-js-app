<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/pokeballfavicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
  </head>

  <body>
    <!--HEADER SECTION-->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
          <img
            src="assets/pokeball.svg"
            width="40"
            height="40"
            alt="Pokedex logo" />
          Pokedex</a
        >
        <button
          class="navbar-toggler navbar-button"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="search-input"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button id="search-button" class="btn my-2 my-sm-0" type="button">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!--MAIN SECTION-->
    <div class="main-container"></div>
    <div class="pokemon">
      <ul class="pokemon-list list-group"></ul>
    </div>

    <!--MODAL SECTION-->

    <!--Button trigger modal-->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#pokemonModal"></button>
    <!--Modal-->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="pokemonModalLabel"></h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!--FOOTER SECTION-->
    <footer></footer>

    <!--JS SOURCES-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="dist/scripts.min.js"></script>
    <!--js source for accessibility checker-->
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
